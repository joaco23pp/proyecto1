<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charcuteria majo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/Charcuteria logo.png" type="image/x-icon">
</head>

<body>
    <!--comienzo header-->
    <header class="container">
        <div class="buscar">
            <input type="text" placeholder="buscar producto...">
            <button>&#128269;</button>
            <div class="btn"></div>
        </div>
        <div>
            <img src="../img/Charcuteria logo.png" alt="logo" class="logo">
        </div>
        <div class='paginas'></div>
        <nav class="nav container" id="nav">
            <ul class="nav__links">
                <li class="nav__item">
                    <a href="../pages/productos.html" class="nav__link">productos</a>
                </li>
                <li class="nav__item">
                    <a href="../pages/nosotros.html" class="nav__link">nosotros</a>
                </li>
                <li class="nav__item">
                    <a href="../index.html" class="nav__link">inicio</a>
                </li>
                <div class="carrito">
                    <li class="nav__item">
                        <figure>
                            <a href="../pages/carrito.html" class="nav__link">
                                <img src="../img/icons8-carrito-de-la-compra-cargado-50.png" alt="carrito" class="carrito">
                            </a>
                        </figure>
                    </li>
                </div>
            </ul>
            <a href="#nav" class="nav__hamburguer">
                <img src="../assets/menu.svg" class="nav__icon">
            </a>
            <a href="#" class="nav__close">
                <img src="../assets/close.svg" class="nav__icon">
            </a>
        </nav>
    </header>
    <!--comienzo del main-->
    <main>
        <p>
        <h1>registro de usuario</h1>
        </p>
        <p>
        <h3>usuario y clave</h3>
        </p>
        <!--se que no hay q usar tantos nav pero no se otra forma-->
        <nav>
            <label for="email">e-mails</label>
            <input type="email">
        </nav>
        <nav><label for="password">clave</label>
            <input type="password">
        </nav>
        <nav><label for="password">repita clave</label>
            <input type="password">
        </nav>
        <p>
        <h3>datos</h3>
        </p>
        <nav>
            <label for="name">nombres</label>
            <input type="text">
        </nav>
        <nav><label for="name">apellidos</label>
            <input type="text">
        </nav>
        <nav><label for="tel">celular</label>
            <input type="tel">
        </nav>
        <nav><label for="text"></label>
            <input type="text">
        </nav>
        <p>
        <h3>direccion(posibles envios)</h3>
        </p>
        <nav>
            <label for="text">direccion</label>
            <input type="text">
        </nav>
        <nav><label for="text">barrio</label>
            <input type="text">
        </nav>
        <button type="submit">confirmar</button>
    </main>
    <!--comienzo del footer-->
    <footer class="pie-de-pagina">
        <div class="derechos">
            <small>&COPY; 2023 todos los derechos reservados</small>
        </div>
        <div class="iconos">
            <div>
                <figure>
                    <a href="https://www.whatsapp.com/">
                        <img src="../img/icons8-whatsapp-48.png" alt="icono whatsapp">
                    </a>
                </figure>
            </div>
            <div>
                <figure>
                    <a href="https://www.facebook.com/?locale=es_LA">
                        <img src="../img/icons8-facebook-nuevo-48.png" alt="icono facebook">
                    </a>
                </figure>
            </div>
            <div>
                <figure>
                    <a href="https://www.instagram.com/">
                        <img src="../img/icons8-instagram-48.png" alt="icono instagram">
                    </a>
                </figure>
            </div>
        </div>
    </footer>
    <!--fin del footer-->
</body>

</html>
