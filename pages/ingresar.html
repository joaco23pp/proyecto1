<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcuteria majo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/Charcuteria logo.png" type="image/x-icon">
</head>

<body>
    <!--abro header-->
    <header>
        <div class="buscar">
            <input type="text" placeholder="buscar producto...">
            <button>&#128269;</button>
            <div class="btn"></div>
        </div>
        <div>
            <img src="../img/Charcuteria logo.png" alt="logo" class="logo-ingresar">
        </div>
        <div class='paginas'></div>
        <nav class="nav container" id="nav">
            <ul class="nav__links">
                <li class="nav__item">
                    <a href="../pages/productos.html" class="nav__link">productos</a>
                </li>
                <li class="nav__item">
                    <a href="../pages/nosotros.html" class="nav__link">nosotros</a>
                </li>
                <li class="nav__item">
                    <a href="../index.html" class="nav__link">inicio</a>
                </li>
                <div class="carrito">
                    <li class="nav__item">
                        <figure>
                            <a href="../pages/carrito.html" class="nav__link">
                                <img src="../img/icons8-carrito-de-la-compra-cargado-50.png" alt="carrito" class="carrito-ingresar">
                            </a>
                        </figure>
                    </li>
                </div>
            </ul>
            <a href="#nav" class="nav__hamburguer">
                <img src="../assets/menu.svg" class="nav__icon">
            </a>
            <a href="#" class="nav__close">
                <img src="../assets/close.svg" class="nav__icon">
            </a>
        </nav>
    </header>
    <!--cierro header-->
    <!--abro main-->
    <main>
        <div class="todo-main"> 
            <div class="ingresar">
                <p>
                    <h1>ingresar</h1>
                </p>
            </div>
            <form action="">
                <div class="emailh1">
                    <p>E-mail</p>
                </div>
                <div class="email">
                    <label for="text"></label>
                    <input type='email' name='' nombre placeholder="ingrese email">
                </div>
                <Div class=contrasenia-ingresar>
                    <label for="text">contraseña</label>
                </Div>
                <Div class="contrasenia-ingresar-1">
                    <input type="password" placeholder="ingrese contraseña">
                </div>
                <div class="btn-ingresar">
                    <button type="submit">ingresar</button>
                </div>
            </form>
            <div class="soy-nuevo">
                <p>soy nuevo</p>
            </div>
            <div class="registro">
                <li>
                    <button type="submit">
                    <a href="../pages/registrarme.html">registrarme</a>
                    </button>
                </li>
            </div>
        </div>
    </main>
    <!--cierro maain-->
    <!--abro footer-->
    <footer>
        <footer class="pie-de-pagina-ingresar">
            <div class="derechos-ingresar">
                <small>&COPY; 2023 todos los derechos reservados</small>
            </div>
            <div class="iconos-ingresar">
                <div>
                    <figure>
                        <a href="https://www.whatsapp.com/">
                            <img src="../img/icons8-whatsapp-48.png" alt="icono whatsapp">
                        </a>
                    </figure>
                </div>
                <div>
                    <figure>
                        <a href="https://www.facebook.com/?locale=es_LA">
                            <img src="../img/icons8-facebook-nuevo-48.png" alt="icono facebook">
                        </a>
                    </figure>
                </div>
                <div>
                    <figure>
                        <a href="https://www.instagram.com/">
                            <img src="../img/icons8-instagram-48.png" alt="icono instagram">
                        </a>
                    </figure>
                </div>
            </div>
        </footer>
    <!--cierro footer-->
</body>

</html>
