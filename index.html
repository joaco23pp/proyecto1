<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HOME | CHARCUTERIA MAJO</title>
    <meta name="description" content="bienveido a esta tienda online de productos porcinos, fabricados por la naturaleza directos para tu hogar,aqui podras ver nuestros destacados.">
    <meta name="keywords"  content="carne,pollo,asado,productos porcinos,domicilio,vaca,descuentos">
    <link rel="shortcut icon" href="assets/img/Charcuteria logo.png" type="image/x-icon">
</head>

<body>
    <!--abro header-->
    <header class="container">
        <div class="buscar">
            <input type="text" placeholder="buscar producto...">
            <button>&#128269;</button>
            <div class="btn"></div>
        </div>
        <div>
            <img src="assets/img/Charcuteria logo.png" alt="logo" class="logo">
        </div>
        <nav class="nav container" id="nav">
            <ul class="nav__links">
                <li class="nav__item">
                    <a href="pages/productos.html" class="nav__link">productos</a>
                </li>
                <li class="nav__item">
                    <a href="pages/nosotros.html" class="nav__link">nosotros</a>
                </li>
                <li class="nav__item">
                    <a href="pages/ingresar.html" class="nav__link">ingresar</a>
                </li>
                <div class="carrito">
                    <li class="nav__item">
                        <figure>
                            <a href="pages/carrito.html" class="nav__link">
                                <img src="assets/img/icons8-carrito-de-la-compra-cargado-50.png" alt="carrito" class="carrito">
                            </a>
                        </figure>
                    </li>
                </div>
            </ul>
            <a href="#nav" class="nav__hamburguer">
                <img src="assets/img/menu.svg" class="nav__icon">
            </a>
            <a href="#" class="nav__close">
                <img src="assets/img/close.svg" class="nav__icon">
            </a>
        </nav>
    </header>
    <!--cierro header-->
    <!--abro main-->
    <main>
        <div class="body-inicio">
            <aside>
                <h1 class="destacados">destacados</h1>
                <div class="contenedor-inicio" id="contenedor-inicio">
                    <div>
                        <img src="assets/img/asado.webp" alt="asado" class="img-inicio">
                        <div class="informacion">
                            <p>asado</p>
                            <p class="precio">$499kg</span></p>
                            <button>comprar</button>
                        </div>
                    </div>
                    <div>
                        <img src="assets/img/chori premium.webp" alt="chorizo premium" class="img-carrito">
                        <div class="informacion">
                            <p>chorizo premium</p>
                            <p class="precio">$399kg</span></p>
                            <button>comprar</button>
                        </div>
                    </div>
                    <div>
                        <img src="assets/img/churrasco.webp" alt="churrasco de cuadril" class="img-carrito">
                        <div class="informacion">
                            <p>churrasco de cuadril</p>
                            <p class="precio">$300kg</span></p>
                            <button>comprar</button>
                        </div>
                    </div>
                    <div>
                        <img src="assets/img/nalga.webp" alt="nalga" class="img-carrito">
                        <div class="informacion">
                            <p>nalga vacuma</p>
                            <p class="precio">$400kg</span></p>
                            <button>comprar</button>
                        </div>
                    </div>
                    <div>
                        <img src="assets/img/pate.jpg" alt="pate" class="img-carrito">
                        <div class="informacion">
                            <p>pate</p>
                            <p class="precio">$130c/u</span></p>
                            <button>comprar</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <!--comienzo del footer-->
    <footer class="pie-de-pagina">
        <div class="derechos">
            <small>&COPY; 2023 todos los derechos reservados</small>
        </div>
        <div class="copy">&copy;</div>
        <div class="iconos">
            <div>
                <figure class="icones">
                    <a href="https://www.whatsapp.com/">
                        <img src="assets/img/icons8-whatsapp-48.png" alt="icono whatsapp">
                    </a>
                </figure>
            </div>
            <div>
                <figure class="icones">
                    <a href="https://www.facebook.com/?locale=es_LA">
                        <img src="assets/img/icons8-facebook-nuevo-48.png" alt="icono facebook">
                    </a>
                </figure>
            </div>
            <div>
                <figure class="icones">
                    <a href="https://www.instagram.com/">
                        <img src="assets/img/icons8-instagram-48.png" alt="icono instagram">
                    </a>
                </figure>
            </div>
        </div>
        </div>
    </footer>
    <!--fin del footer-->

</html>
